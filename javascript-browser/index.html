<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bosch IoT Things - Example Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Bosch IoT Things - Example Client</h1>
        <p class="lead">This is a simple example client for the Bosch IoT Things WebSocket API.</p>
        <hr class="my-4">
        <p>
            The API expects messages in the Ditto Protocol format. Find more details on the protocol at <a
                href="http://www.eclipse.org/ditto/protocol-overview.html" target="_blank">eclipse.org/ditto</a>.
        </p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-username">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-username" id="username" value="bcx18">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-password">@</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                   aria-describedby="addon-password" id="password" value="bcx18!Open2">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-apitoken">@</span>
            </div>
            <input type="text" class="form-control" placeholder="API Token" aria-label="Apitoken"
                   aria-describedby="addon-apitoken" id="apitoken" value="db7f4e0cca344d32be72914311f1055f">
        </div>
        <button type="button" class="btn btn-outline-dark btn-lg" id="connect">Connect</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h5>Request</h5>
                    <textarea class="form-control" id="input"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" id="send">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <h5>Response</h5>
            <pre><code id="output">Disconnected</code></pre>
        </div>
    </div>
</div>
<script src="app.js" type="module"></script>
</body>
</html>
